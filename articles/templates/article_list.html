<html>
    <head>
        <meta charset="utf-8">
        <title>Article List</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>

    <body>
        <h1>Articlessssss</h1>
        
        <div class="articles">

            {% for article in articles %}
                <div class="article">
                    <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
                    <p>{{ article.body }}</p>
                    <p>{{ article.date }}</p>
                </div>
            {% endfor %}
            
        </div>

    </body>
</html>
